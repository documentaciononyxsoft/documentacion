miliaID)\r\nLEFT JOIN Campana ON Campana.CampanaID=Oferta.CampanaID)\r\nLEFT JOIN pedidoventalinea ON pedidoventalinea.OfertaLineaID = OfertaLinea.OfertaLineaID)\r\nLEFT JOIN pedidoventacabecera ON pedidoventacabecera.pedidoventacabeceraID = pedidoventalinea.pedidoventacabeceraID)\r\nLEFT JOIN OfertaCualificacion ON Oferta.OfertaID = OfertaCualificacion.OfertaID\r\nLEFT JOIN Representante AS Representante2 ON Oferta.Representante2ID=Representante2.RepresentanteID\r\nLEFT JOIN Mailing AS MailRepresentante2 ON Representante2.MailingID=MailRepresentante2.MailingID\r\nLEFT JOIN TablaGeneral as SituacionOferta on OfertaCualificacion.SituacionID = SituacionOferta.tablageneralID\r\n\r\nWHERE\r\nOferta.CustomerID = 29 AND\r\nOferta.EmpresaID = 1\r\n\r\n AND (Oferta.Fecha >= 0 AND DATE(Oferta.Fecha) <= 0 AND Mailing.ZonaID IN (0) AND Oferta.TipoOfertaID IN (0) AND Oferta.RepresentanteID IN (0) AND Oferta.Descripcion LIKE '%0%' AND Mailing.MailingID = 0 AND Articulo.ArticuloID = 0 AND Familia.FamiliaID IN (0) AND Campana.CampanaID IN (0) AND Oferta.UsuarioID IN (0) AND Oferta.Numero >= '0' AND Oferta.Numero <= '0' AND Oferta.FechaSolicitud >= 0 AND DATE(Oferta.FechaSolicitud) <= 0 AND Oferta.ResponsableUsuarioID IN (0) AND Ofertacualificacion.SituacionID IN (0) AND Oferta.NumeroSolicitud LIKE '%0%')AND Oferta.OfertaID in (-1)\r\nGROUP BY Oferta.OfertaID"
