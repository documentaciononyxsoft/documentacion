aranCompraLinea.IvaID = Iva.IvaID\r\nLeft JOIN SeriePedidoAlbaranCompra ON SeriePedidoAlbaranCompra.SeriePedidoAlbaranCompraID = original.SerieAlbaranID\r\n\r\nwhere \r\nAlbaranCompraLinea.CustomerID = '29' AND\r\nAlbaranCompraLinea.EmpresaID =  '1' AND\r\nAlbaranCompraLinea.AlbaranCompraCabeceraID= 2 \r\n\r\nORDER by AlbaranCompraLinea.Linea\r\n"
