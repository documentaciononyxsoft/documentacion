        - schema:
            type: integer
          in: query
          name: estado
          description: '1'
        - schema:
            type: integer
          in: query
          name: garantia
          description: '1'
        - schema:
            type: string
          in: query
          name: clientes
          description: '1'
        - schema:
            type: string
          in: query
          name: articulos
          description: '606'
        - schema:
            type: string
          in: query
          name: ubicaciones
          description: '13'
        - schema:
            type: string
          in: query
          name: numero
          description: '344'
        - schema:
            type: string
          in: query
          name: nombre
          description: EX
        - schema:
            type: string
          in: query
          name: tipoEquipo
          description: '9999'
