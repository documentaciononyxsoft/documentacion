    get:
      summary: findManyByFiltersForEquipment
      tags: []
      responses:
        '200':
          description: "{\n\t\"fContent\":\n\t{\n\t\t\"records\":\n\t\t[\n\t\t\t{\n\t\t\t\t\"ElementoID\":1,\n\t\t\t\t\"NumeroEquipo\":\"3442342\",\n\t\t\t\t\"nombre\":\"EXTINTOR\",\n\t\t\t\t\"Marca\":\"BABESA\",\n\t\t\t\t\"Modelo\":\"XR-190\",\n\t\t\t\t\"TipoEquipoID\":9999,\n\t\t\t\t\"TipoEquipoNombre\":\"Proveedores por prueba\",\n\t\t\t\t\"ArticuloID\":606,\n\t\t\t\t\"CodigoArticulo\":\"Z12007\",\n\t\t\t\t\"NombreArticulo\":\"BOMBA HIDRONEUMATICA S\\/E 2LTS\",\n\t\t\t\t\"ClienteID\":1,\n\t\t\t\t\"CodigoCliente\":\"43000001\",\n\t\t\t\t\"NombreCliente\":\"dario\",\n\t\t\t\t\"DireccionID\":13,\n\t\t\t\t\"CodigoUbicacion\":1,\n\t\t\t\t\"NombreUbicacion\":\"SAT MADRID 1\",\n\t\t\t\t\"Emplazamiento\":\"\",\n\t\t\t\t\"FechaInstalacion\":\"20180322\",\n\t\t\t\t\"FechaBaja\":\"20230303\",\n\t\t\t\t\"MotivoBaja\":\"\",\n\t\t\t\t\"FechaInicioGarantia\":\"20180322\",\n\t\t\t\t\"FechaFinGarantia\":\"20190831\",\n\t\t\t\t\"Notas\":\"\"\n\t\t\t}\n\t\t],\n\t\t\"success\":true,\n\t\t\"sql\":\"SELECT Elemento.*,\\r\\nArticulo.Codigo AS CodigoArticulo,\\r\\nArticulo.Nombre AS NombreArticulo,\\r\\nCliente.Codigo AS CodigoCliente,\\r\\nMailing.Nombre AS NombreMailing,\\r\\nDireccion.Codigo AS CodigoUbicacion,\\r\\nDireccion.Nombre AS NombreUbicacion,\\r\\nTipoEquipo.Descripcion AS TipoEquipoTexto\\r\\nFROM Elemento\\r\\nLEFT OUTER JOIN Articulo ON Articulo.ArticuloID = ElementO.ArticuloID\\r\\nLEFT OUTER JOIN Cliente ON Cliente.ClienteID = Elemento.ClienteID\\r\\nLEFT OUTER JOIN Mailing ON Mailing.MailingID = Cliente.MailingID\\r\\nLEFT OUTER JOIN Direccion ON Direccion.DireccionID = Elemento.DireccionID\\r\\nLEFT OUTER JOIN TablaGeneral AS TipoEquipo ON TipoEquipo.TablaGeneralID = Elemento.TipoEquipoID\\r\\nWHERE Elemento.CustomerID = 29\\r\\nAND Elemento.EmpresaID = 1\\r\\n AND (Elemento.NumeroSerie LIKE '%344%' AND Elemento.TipoEquipoID IN (9999) AND Elemento.FechaInstalacion >= 0 AND DATE(Elemento.FechaInstalacion) <= 20280406 AND Elemento.Nombre LIKE '%EX%' AND Elemento.ClienteID IN (1) AND Elemento.ArticuloID IN (606) AND Elemento.DireccionID IN (13) AND Elemento.FinalGarantia >= 0 AND Elemento.FinalGarantia <= 20280406)\\r\\nlimit 50 \\r\\noffset 0\"\n\t},\n\t\"fMessage\":\"Request processed successfully\",\n\t\"fStatusCode\":200\n}"
      operationId: get-consult-equipment
      parameters:
        - schema:
            type: string
          in: header
          name: 'accessToken '
          description: '"tokenReciente"'
        - schema:
            type: string
          in: query
          name: fechaGarantiaIn
