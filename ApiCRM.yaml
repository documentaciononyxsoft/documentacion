          name: limit
          required: true
        - schema:
            type: string
            example: '1'
          in: query
          description: 'Esta valor determina si los registros de leerán desde arriba hacia abajo, o desde abajo hacia arriba en la tabla. Si por ejemplo la tabla cuenta con 100 registros'
