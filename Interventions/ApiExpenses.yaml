openapi: 3.0.0
x-stoplight:
  id: h1qnc6skq2un7
info:
  title: ApiInterventions
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /intervention/light/concepts:
    parameters: []
    get:
      summary: Get User Info by User ID
      tags: []
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Get User Alice Smith:
                  value:
                    id: 142
                    firstName: Alice
                    lastName: Smith
                    email: alice.smith@gmail.com
                    dateOfBirth: '1997-10-31'
                    emailVerified: true
                    signUpDate: '2019-08-24'
        '404':
          description: User Not Found
      operationId: get-users-userId
      description: Retrieve the information of the user with the matching user ID.
      parameters:
        - schema:
            type: string
          in: header
          name: accessToken
          description: Token de validación de sesión.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                TipoProcesoGastoID:
                  type: string
                Descripcion:
                  type: string
                Precio:
                  type: string
  /intervention/light/employees:
    parameters: []
    get:
      summary: ''
      operationId: get-intervention-light-employees
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: string
          in: header
          name: accessToken
          description: Token de validación de sesión
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                EmpleadoID:
                  type: string
                Nombre:
                  type: string
                Codigo:
                  type: string
  /intervention/expense:
    post:
      summary: ''
      operationId: post-intervention-expense
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ProcesoGastoID:
                    type: string
                  Fecha:
                    type: string
                  ProcesoID:
                    type: string
                  Cantidad:
                    type: string
                  Precio:
                    type: string
                  Importe:
                    type: string
                  Notas:
                    type: string
                  EmpleadoID:
                    type: string
                  TipoProcesoGastoID:
                    type: string
                  TiempoTrabajoID:
                    type: string
                  FechaHoraModificado:
                    type: string
                  ExcluirDePago:
                    type: string
                  FechaHoraPagado:
                    type: string
                  UsuarioPagoID:
                    type: string
                  WebID:
                    type: string
                x-examples:
                  Example 1:
                    ProcesoGastoID: '114'
                    Fecha: '20230223'
                    ProcesoID: '5198'
                    Cantidad: '2'
                    Precio: '1000'
                    Importe: '100'
                    Notas: hola q mas xd
                    EmpleadoID: '3'
                    TipoProcesoGastoID: '3'
                    TiempoTrabajoID: ''
                    FechaHoraModificado: ''
                    ExcluirDePago: ''
                    FechaHoraPagado: ''
                    UsuarioPagoID: ''
                    WebID: ''
      parameters:
        - schema:
            type: string
          in: header
          name: accessToken
          description: Token de validación de sesión
  '/intervention/expense/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: ''
      operationId: put-intervention-expense-id
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  ProcesoGastoID:
                    type: string
                  Fecha:
                    type: string
                  ProcesoID:
                    type: string
                  Cantidad:
                    type: string
                  Precio:
                    type: string
                  Importe:
                    type: string
                  Notas:
                    type: string
                  EmpleadoID:
                    type: string
                  TipoProcesoGastoID:
                    type: string
                  TiempoTrabajoID:
                    type: string
                  FechaHoraModificado:
                    type: string
                  ExcluirDePago:
                    type: string
                  FechaHoraPagado:
                    type: string
                  UsuarioPagoID:
                    type: string
                  WebID:
                    type: string
                x-examples:
                  Example 1:
                    ProcesoGastoID: '114'
                    Fecha: '20230223'
                    ProcesoID: '5198'
                    Cantidad: '2'
                    Precio: '1000'
                    Importe: '100'
                    Notas: hola q mas xd
                    EmpleadoID: '3'
                    TipoProcesoGastoID: '3'
                    TiempoTrabajoID: ''
                    FechaHoraModificado: ''
                    ExcluirDePago: ''
                    FechaHoraPagado: ''
                    UsuarioPagoID: ''
                    WebID: ''
      parameters:
        - schema:
            type: string
          in: header
          name: accessToken
          description: Token de validación de sesión
        - schema:
            type: string
          in: query
          name: id
          description: ID del Proceso Gasto
    delete:
      summary: ''
      operationId: delete-intervention-expense-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ProcesoGastoID:
                    type: string
                x-examples:
                  Example 1:
                    ProcesoGastoID: '114'
      parameters:
        - schema:
            type: string
          in: header
          name: accessToken
          description: Token de validación de sesión
        - schema:
            type: string
          in: query
          name: id
          description: ID del Proceso Gasto
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
